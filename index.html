<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OAuth.io PhoneGap example</title>
    </head>
    <body>
        <div class="app">
            <h1>OAuth.io PhoneGap example</h1>
            <button id="tumblr-connect">Connect to facebook</button>
            <p id="result"></p>
        </div>
        <!--
            if you are using Apache Cordova instead of Adobe Phonegap, please comment the next line, and uncomment the one after it.
        -->
        <script type="text/javascript" src="phonegap.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>

        <script type="text/javascript">
            $(document).on('deviceready', function() {
                OAuth.initialize("5Pl1ehruRjaz4Er7W5u05qyLlvA");

                $('#tumblr-connect').on('touchstart', function() {
                    $('#result').html("");

                    OAuth.popup('tumblr')
                        .done(function (r) {
                            // the access_token is available via r.access_token
                            // but the http functions automagically wrap the jquery calls
                            result.me()
							    .done(function (user_info) {
							        // user_info contains the user information (e.g. user_info.email, or user_info.avatar)
							        // user_info.raw contains the original response
							         $('#result').html("facebook: Hello, " + user_info + " !");
							    })
							    .fail(function (error) {
							        // handle errors here
							         $('#result').html("facebook: Hello, " + error + " !");
    							);
                        })
                        .fail(function (e) {
                            $('#result').html('error: ' + e.message);
                        });
                });
            });
        </script>
    </body>
</html>
